<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc.css">
    <title>Calculator</title>
</head>
<body>
    <div>
    <table>
        <tr>
            <td colspan="3"><input type="text" name="" id=""></td>
            <td><button class="col4">C</button></td>
        </tr>
        <tr>
            <td><button class="col1">1</button></td>
            <td><button class="col2">2</button></td>
            <td><button class="col3">3</button></td>
            <td><button class="col4">/</button></td>
        </tr>
        <tr>
            <td><button class="col1">4</button></td>
            <td><button class="col2">5</button></td>
            <td><button class="col3">6</button></td>
            <td><button class="col4">*</button></td>
        </tr>
        <tr>
            <td><button class="col1">7</button></td>
            <td><button class="col2">8</button></td>
            <td><button class="col3">9</button></td>
            <td><button class="col4">-</button></td>
        </tr>
        <tr>
            <td><button class="col1">0</button></td>
            <td><button class="col2">.</button></td>
            <td><button class="col3">=</button></td>
            <td><button class="col4">+</button></td>
        </tr>
    </table>
</div>
</body>
</html>
