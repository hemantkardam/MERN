<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="home.css">
    <title>Zomato</title>
</head>
<body>
    <div class="picture">
        <img src="home.avif" alt="">
        <h1>zomato</h1>
        <p>Discover the best food & drinks in NCR</p>
        <div class="search-bar">
            <i  class="fa-solid fa-location-dot" style="color: rgb(212, 131, 145); font-size: 20px;"></i>
            <input id="location" placeholder="Delhi" autofocus list="scripts">
            <datalist id="scripts">
                <option value="Delhi"></option>
                <option value="Jaipur"></option>
                <option value="Gurgaon"></option>
            </datalist>
            <i class="fa-solid fa-magnifying-glass" style="font-size: large; color:gray;"></i>
            <input type="text" placeholder="Search for restaurant,cuisine or a dish" name="" id="search">
        </div>
    </div>
</body>
</html>
